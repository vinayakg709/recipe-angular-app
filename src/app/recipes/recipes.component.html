<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipewasSelected)=" selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details 
    *ngIf="selectedRecipe else: infoText" [recipe]='selectedRecipe' ></app-recipe-details>
    <ng-template #infoText>
      please select a recipe!
    </ng-template>
  </div>
</div>
